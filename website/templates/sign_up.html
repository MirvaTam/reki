<form method="POST" action="/sign_up">
  <h3>Sign Up</h3>
  <div class="form-group">
    <label for="email">Email osoite</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Syötä email-osoitteesi"
    />
  </div>
  <div class="form-group">
    <label for="etunimi">Etunimi</label>
    <input
      type="text"
      class="form-control"
      id="etunimi"
      name="etunimi"
      placeholder="Syötä etunimesi"
    />
  </div>
  <div class="form-group">
    <label for="pass1">Salasana</label>
    <input
      type="password"
      class="form-control"
      id="pass1"
      name="pass1"
      placeholder="Keksi salasana"
    />
  </div>
  <div class="form-group">
    <label for="pass2">Vahvista salasana</label>
    <input
      type="password"
      class="form-control"
      id="pass2"
      name="pass2"
      placeholder="Vahvista salasana"
    />
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Luo käyttäjä</button>
</form>
{% endblock %}
