{% extends 'base.html' %} {% block content %}
<h2>{% block title %} Kirjaudu {% endblock %}</h2>

<h1>maybe...</h1>
<form method="POST" action="/login">
  <h3>Kirjaudu</h3>
  <div class="form-group">
    <label for="email">Email osoite</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Syötä email-osoitteesi"
    />
  </div>
  <div class="form-group">
    <label for="pass">Salasana</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Anna salasana"
    />
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>
{% endblock %}
